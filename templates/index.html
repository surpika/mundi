<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrator Investigation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Arbitrator Investigation Tool</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Arbitrator List -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Available Arbitrators</h2>
                <div id="arbitratorList" class="space-y-4">
                    <!-- Arbitrators will be populated here -->
                </div>
            </div>

            <!-- Selected Arbitrator Details -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Arbitrator Details</h2>
                <div id="arbitratorDetails" class="space-y-4">
                    <p class="text-gray-600">Select an arbitrator to view their details.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch arbitrators from the API
        async function fetchArbitrators() {
            const response = await fetch('/api/arbitrators');
            const arbitrators = await response.json();
            displayArbitrators(arbitrators);
        }

        // Display arbitrators in the list
        function displayArbitrators(arbitrators) {
            const list = document.getElementById('arbitratorList');
            list.innerHTML = arbitrators.map(arbitrator => `
                <div class="p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition"
                     onclick="showArbitratorDetails(${JSON.stringify(arbitrator).replace(/"/g, '&quot;')})">
                    <h3 class="font-semibold text-lg">${arbitrator.name}</h3>
                    <p class="text-gray-600">${arbitrator.specialization}</p>
                </div>
            `).join('');
        }

        // Display selected arbitrator details
        function showArbitratorDetails(arbitrator) {
            const details = document.getElementById('arbitratorDetails');
            details.innerHTML = `
                <h3 class="font-semibold text-xl mb-4">${arbitrator.name}</h3>
                <div class="space-y-2">
                    <p><span class="font-medium">Specialization:</span> ${arbitrator.specialization}</p>
                    <p><span class="font-medium">Years of Experience:</span> ${arbitrator.experience_years}</p>
                    <p><span class="font-medium">Cases Handled:</span> ${arbitrator.cases_handled}</p>
                </div>
            `;
        }

        // Load arbitrators when the page loads
        document.addEventListener('DOMContentLoaded', fetchArbitrators);
    </script>
</body>
</html>
